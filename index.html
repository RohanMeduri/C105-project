<html>
    <head>
        <title> Face Recognition Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="style.css">

    </head>
    <body>
    <div class="container">
        <center>
        <br><br>

        <p> This model is trained to identify the following people: </p>
        <b class="people">
            <hr>
            Father
            <hr>
            Mother
            <hr>
            Son
            <hr>
        </b>
        <label>Webcam View- </label>
        <div id="camera"></div>
        <br><br>
        <div id="result"></div>
        <br><br>
        <button onclick="takesnapshot()" class="btn btn-info"> Capture Image </button>
        <br>
        <button onclick="check()" class="btn btn-success"> Identify Image </button>
        <br>

        <p style="font-size: 22px;">Object: <span id="object_result_name"></span></p>
        <p style="font-size: 22px;">Object Accuracy: <span id="object_result_accuracy"></span></p>
        </center>
    </div>
    <script src="main.js"></script>
    </body>
</html>
